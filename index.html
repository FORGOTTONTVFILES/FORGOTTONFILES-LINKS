
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgotten Files</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffe0;
      margin-bottom: 10px;
    }
    p {
      color: #aaa;
      margin-bottom: 30px;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      background: #00ffe0;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buttons a:hover {
      background: #00bfa5;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Forgotten Files Logo" class="logo" />
  <h1>Forgotten Files</h1>
  <p>Untold Stories. Uncovered Truths.</p>
  <div class="buttons">
    <a href="https://www.youtube.com/@ForgottonFilesTV" target="_blank">YouTube</a>
    <a href="https://www.tiktok.com/@slashvibes" target="_blank">TikTok</a>
  </div>
</body>
</html>
